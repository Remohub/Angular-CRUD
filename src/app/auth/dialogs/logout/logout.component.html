<h1 mat-dialog-title>{{data.title}}</h1>

<mat-dialog-content>
    {{data.message}}
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button mat-dialog-close class="pull-right" (click)="onLogout()">Ok</button>
</mat-dialog-actions>
