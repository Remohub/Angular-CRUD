<div class="container" [class.is-mobile]="mobileQuery.matches">
    <mat-toolbar class="toolbar" mat-elevation-z8>
        <button mat-icon-button (click)="snav.toggle()">
            <mat-icon class="menu">menu</mat-icon>
        </button>
        
        <h1 class="menu">Angular-CRUD</h1>
        
        <span class="spacer"></span>

        <button mat-icon-button>
            <i class="material-icons menu">notifications</i>
        </button>

        <button mat-icon-button>
            <i class="material-icons menu">message</i>
        </button>

        <button mat-icon-button [matMenuTriggerFor]="profileMenu">
            <i class="material-icons menu">person_pin</i>
        </button>

        <button mat-icon-button>
            <i class="material-icons menu">settings</i>
        </button>
    </mat-toolbar>

    <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"[fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item routerLink="/users">
                    <i class="material-icons">people</i>&nbsp;Users
                </a>
                <a mat-list-item routerLink="/people">
                    <i class="material-icons">contacts</i>&nbsp;People
                </a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <div class="content">
                <router-outlet></router-outlet> 
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>

<!--USER PROFILE MENU-->
<mat-menu #profileMenu="matMenu">
    <button mat-button (click)="onLogout()">Logout</button>
</mat-menu>
